<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <script>
            if(/trident\/|edge\//i.test(navigator.userAgent)){
                alert("This page is not compatible with your web browser.");
                window.stop();
            }
        </script>

        <link rel="icon" href="./static/favicon.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Kosugi+Maru">

        <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@latest/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@latest/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.js"></script>

        <script src="./lib/http_get.js"></script>
        <script src="./lib/vue_loader.js"></script>

        <title>Application</title>
    </head>

    <body>
        <div id="vue">
            <v-app>
                <v-app-bar app dark :height="52" color="blue">
                    <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>
                    <v-toolbar-title class="pl-4">Application</v-toolbar-title>

                    <v-spacer></v-spacer>
                    <vue-header></vue-header>
                </v-app-bar>

                <v-navigation-drawer app temporary v-model="drawer">
                    <v-toolbar dark absolute width="100%" color="blue" :height="$vuetify.application.top">
                        <v-toolbar-title>Menu</v-toolbar-title>
                        <v-spacer></v-spacer>

                        <v-btn icon @click="drawer = false">
                            <v-icon large>mdi-close</v-icon>
                        </v-btn>
                    </v-toolbar>

                    <vue-drawer :style="`padding-top:${$vuetify.application.top}px!important;`"></vue-drawer>
                </v-navigation-drawer>

                <v-main>
                    <router-view></router-view>
                </v-main>

                <v-footer>
                    <vue-footer></vue-footer>
                </v-footer>
            </v-app>
        </div>
    </body>

    <script type="module">
        import vuePlugins from "./app/plugins/plugins.mjs"
        import vueRouter from "./app/router/router.mjs";
        import vueStore from "./app/store/store.mjs";

        Vue.use(vuePlugins);

        const vue = new Vue({
            el: "#vue",

            vuetify: new Vuetify(),
            router: new VueRouter(vueRouter),
            store: new Vuex.Store(vueStore),

            components: {
                "vue-header": ()=> $vueLoader("./app/components/layouts/header.vue"),
                "vue-drawer": ()=> $vueLoader("./app/components/layouts/drawer.vue"),
                "vue-footer": ()=> $vueLoader("./app/components/layouts/footer.vue")
            },

            data(){
                return {
                    drawer: false
                };
            }
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        .v-application{
            font-family: "M PLUS Rounded 1c", "Kosugi Maru" !important;
        }
        .v-btn{
            text-transform: none !important;
        }
    </style>
</html>
