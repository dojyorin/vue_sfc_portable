<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <link rel="icon" href="./favicon.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Kosugi+Maru">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@3/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.js"></script>

        <script src="./library/fetch-extend.js"></script>
        <script src="./library/vue-loader.js"></script>

        <title>Application</title>
    </head>

    <body>
        <template id="vue">
            <vue></vue>
        </template>
    </body>

    <script async type="module">
        import route from "./application/route.js";
        import store from "./application/store.js";
        import plugin from "./application/plugin.js";

        Vue.use({
            install(ctx){
                for(const f of Object.values(plugin)){
                    ctx.prototype[`$$${f.name}`] = f;
                }
            }
        });

        const vue = new Vue({
            el: "#vue",
            vuetify: new Vuetify(),
            router: new VueRouter(route),
            store: new Vuex.Store(store),
            components: {
                "vue": () => $vueLoader("./application/main.vue")
            }
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        .v-application{
            font-family: "M PLUS Rounded 1c", "Kosugi Maru" !important;
        }
        .v-btn{
            text-transform: none !important;
            letter-spacing: normal !important;
            text-indent: 0 !important;
        }
    </style>
</html>
