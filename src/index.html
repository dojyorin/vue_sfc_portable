<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <link rel="icon" href="./favicon.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@3/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.js"></script>

        <title>Application</title>
    </head>

    <body>
        <template id="vue">
            <vue></vue>
        </template>
    </body>

    <script async type="module">
        import {loadComponent} from "./core.js";

        import {vrPages} from "./application/page.js";
        import {vxState, vxGet, vxSet, vxAction} from "./application/store.js";

        const vue = new Vue({
            el: "#vue",
            vuetify: new Vuetify(),

            components: {
                "vue": () => loadComponent("./application/page/.root.vue")
            },

            router: new VueRouter({
                routes: vrPages.map(({match, path})=>{
                    return {
                        path: match,
                        component(){
                            return loadComponent(path);
                        }
                    };
                })
            }),

            store: new Vuex.Store({
                state: vxState,
                getters: vxGet,
                mutations: vxSet,
                actions: vxAction
            })
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        *{
            font-family: "M PLUS 1 Code" !important;
        }
        .v-btn{
            text-transform: none !important;
            letter-spacing: normal !important;
            text-indent: 0 !important;
        }
    </style>
</html>
