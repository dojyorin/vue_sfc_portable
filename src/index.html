<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <link rel="icon" href="./favicon.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?display=swap&family=Kosugi+Maru:wght@400">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@3/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.min.js"></script>

        <script src="./library/fetch-extend.js"></script>
        <script src="./library/vue-loader.js"></script>

        <title>Application</title>
    </head>

    <body>
        <template id="vue">
            <vue></vue>
        </template>
    </body>

    <script async type="module">
        import {plugins} from "./application/plugin.js";
        import {routes} from "./application/route.js";
        import {state, getter, setter, action} from "./application/store.js";

        Vue.use({
            install(ctx){
                for(const f of plugins){
                    ctx.prototype[`$$${f.name}`] = f;
                }
            }
        });

        const vue = new Vue({
            el: "#vue",
            vuetify: new Vuetify(),

            components: {
                "vue": () => $vueLoader("./application/main.vue")
            },

            router: new VueRouter({
                routes: routes.map(({route, file}) => ({path: route, component: () => $vueLoader(file)}))
            }),

            store: new Vuex.Store({
                state: () => ({...state}),
                getters: {...getter},
                mutations: {...setter},
                actions: {...action}
            })
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        *{
            font-family: "Kosugi Maru" !important;
        }
        .v-btn{
            text-transform: none !important;
            letter-spacing: normal !important;
            text-indent: 0 !important;
        }
    </style>
</html>
